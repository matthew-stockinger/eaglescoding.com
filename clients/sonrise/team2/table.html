<!DOCTYPE html>
<html>
    
<head>
    
<title>table headass</title>
    
    <style>table, th, td {
        
    border: 1px solid black;
    border-collapse: collapse;
}
th {
    text-align: left;
}
td {
    text-align: right;
}
        .Section {
            color: green; 
            text-align:left;
        }
        .left {
            color: skyblue
        }
                    
    </style>
    
</head>
    
<body>
    
<table>
    <caption><b>Test Evaluation Summaries in HTML Best Practices Main Categories</b></caption>
    
    <tr> 
        <th></th>
        <th>Status</th>
        <th style="background-color:lightgreen">% Pass</th>
        <th style="background-color:orange">% Warn</th>
        <th style="background-color:hotpink">% Fail</th>
    </tr>
    <tr style="background-color:yellow">
        <th class="left">Navigation and Orientation</th>
        <td style="color:red;text-align:left">Partially Implemented</td>
        <td>90</td>
        <td>0</td>
        <td>10</td>
    </tr>
    <tr>
        <th class="left">Text Equivalents</th>
        <td class="Section">Complete</td>
        <td>100</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <th class="left">Scripting</th>
        <td class="Section">Not Applicable</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <th class="left">Styling</th>
        <td class="Section">Complete</td>
        <td>100</td>
        <td>0</td>
        <td>0</td>
    </tr>
     <tr>
        <th class="left">Html Standards</th>
        <td class="Section">Complete</td>
        <td>100</td>
        <td>0</td>
        <td>0</td>
    </tr></table>
</body>
</html>
