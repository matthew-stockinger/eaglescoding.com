<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
  
    <div id="outside">
    
      <p id="outside-title">
        Nba Finals Meme Invotation!
      </p>

      <img id="outside-pic" src="Nba%20final%20Meme%201%20.jpg">

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>

    </div>
  
    <div id="inside">
    
      <p id="inside-title">
        Welcome to the 2016 Nba Finals.
      </p> 
      
      <img id="inside-pic" src="when-you-lose-two-timesinarow-nbamemes-in-the-nba-finals-2874980.png">

        <button onclick="close_card()">Click to close</button>
      </p>
      
    </div>
