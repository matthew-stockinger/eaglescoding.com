<!DOCTYPE html>
<!--
****************  Description  **********************
This is a template for making a page with a big image header.  The image will scale up for big screens, without dominating the screen.  The up-scaling happens from one side of the image, so that your photo subjects don't disappear on big screens.  It will scale down for small screens, so it looks good on phones, too.  In this template, the navbar is a solid bar below the image.

****************  Instructions **********************
1. Pick an image file and edit the <img> lines in the <header>.

2. Determine the aspect ratio of your image.  Divide the image file's width by the height.  If your image is wider than it is tall, then you should get a number greater than one.

4. Find 601 / (aspect ratio).  Round it and put this number on line 27.

5. Which side of the header picture will be anchored?  Edit line 38, "w3-display-_______" to change this.  Bottommiddle will work for most images.

5. Edit the header text as desired.  Line 39.

-->
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Image Header Example</title>
    <style>
      @media screen and (min-width:601px) {
        header.w3-display-container { 
          height: px;
          overflow: hidden;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- image header -->
    <header class="w3-display-container">
      <img src="cleveland.jpg" class="w3-hide-medium w3-hide-large" style="width:100%">
      <img src="cleveland.jpg" class="w3-display-bottommiddle w3-hide-small" style="width:102%">
      <div class="w3-display-right w3-jumbo w3-text-white" style="text-shadow: 2px 3px #262626; padding-right: 5%;">Page Title</div>
    </header>
    
    <!-- navbar below -->
    <nav class="w3-bar w3-green">
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-lime w3-lime w3-mobile">Home</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-lime w3-mobile">Hobbies</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-lime w3-mobile">Career</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-lime w3-mobile">Family</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-lime w3-mobile">Gallery</a>
    </nav>
  </body>
</html>
